<!DOCTYPE html>
<html>
        <head>
        <meta charset="UTF-8">
        <title>Licode</title>
        <link rel = "stylesheet" href = "{{url_for('static',filename = 'style.css')}}">
        </head>

        <body class='sombre'>

                <style>

.titre{
    background: -webkit-linear-gradient(60deg,#00e8ff,#740cb8 ,#f300ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    width: 100%;
    text-align: center;
    font-family: optima, sans-serif;
}

.bouton{
    background: linear-gradient(to right,#00e8ff,#740cb8 ,#f300ff);
    border:2.5px solid black;
    height:5em;
    width: 15em;
    border-radius: 8em;
    padding: 1.4em;
    cursor: pointer;
    position: relative;
    margin: 1rem;
    font-family: optima, sans-serif;
    font-weight: bold;
    font-size: 1em;
    min-width: 8rem;
    overflow: hidden;
    z-index: 1;
    box-shadow: 0px 0px 30px #bd07da;

}

.bouton::before {
    content : '';
    width: 0;
    height: 100%;
    border-radius: 2em;
    position: absolute;
    top:0;
    left: 0;
    background-image: linear-gradient(60deg,#740cb8 20%,#f300ff 50% ,#00e8ff 100%);
    transition: .4s ease;
    display: block;
    z-index: -1;
}
.bouton:hover::before {
    width: 100%;
    box-shadow: 20px 2px 30px #bd07da;
}
        </style>

                <h1 class="titre" >Licode</h1>
                <h2 class="titre"> Bienvenue sur Licode : la meilleure messagerie instantan√©e</h2>

                {{erreur | safe}}

                <div id = "contenu" class = "centre">

                <button class='bouton' onclick = "CREER()" >CREER</button>

                <button class='bouton' onclick = "CONNECTER()" >CONNECTER</button>

                </div>

        <script src = "{{url_for('static',filename = 'script.js')}}" async></script>

        </body>
</html>
